<div class="tasks">
    <div class="MainTask">
        <div *ngIf="onEdit; then EditBlock else ViewBlock"></div>
        <ng-template #Edit Block>
            
        </ng-template>
        <ng-template #ViewBlock>
            <div *ngIf="childIds.length>0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <svg viewBox="0 0 24 24" (click)="toggleSubTask()" [ngClass]="isViewed ? 'open' : 'close'" width="24"
                    class="dropDown">
                    <path fill="none" stroke="currentColor" d="M16 10l-4 4-4-4"></path>
                </svg>
            </ng-template>
            <ng-template #elseBlock>
                <svg viewBox="0 0 24 24" width="24">
                    <path fill="none" stroke="none" d="M16 10l-4 4-4-4"></path>
                </svg>
            </ng-template>
            <div>
                <svg viewBox="3 3 18 18" height="18" width="18" [ngClass]="'priority'+task.priority" class="checkBox">
                    <path fill="currentColor"
                        d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"
                        fill-rule="evenodd"></path>
                </svg>
                <div class="taskContent">
                    <div class="tasksDescription">
                        <span class="taskTitle">{{task.title}}</span>
                        <span class="taskDate" [ngClass]="sDate">{{sDate}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="subTasks" [ngClass]="isViewed ? 'show' : 'hide'">
        <div *ngFor="let taskId of childIds">
            <app-task [taskId]="taskId"></app-task>
        </div>
    </div>
</div>
