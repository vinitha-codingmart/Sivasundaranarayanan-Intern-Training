<div class="ProjectWrapper">
    <div class="ProjectHeader">
        <h1>{{project.title}}</h1>
        <div class="ProjectHeaderIcons">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" fill-rule="nonzero"
                    d="M11.707 20.793A1 1 0 0 1 10 20.086V18H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4.5l-2.793 2.793zM11 20.086L14.086 17H19a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h6v3.086z">
                </path>
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <g fill="none" stroke="currentColor">
                    <path fill="currentColor" stroke="none"
                        d="M20 11v2a.5.5 0 1 1-1 0v-2h-2a.5.5 0 1 1 0-1h2V8a.5.5 0 1 1 1 0v2h2a.5.5 0 1 1 0 1h-2z">
                    </path>
                    <path stroke="currentColor"
                        d="M12 5.5a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm-6.5 12v.2c0 .4.6.8 1.5.8h10c.9 0 1.5-.4 1.5-.8v-.2c0-2.1-2.9-4-6.5-4s-6.5 1.9-6.5 4z">
                    </path>
                </g>
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <g fill="none" stroke="currentColor" transform="translate(3 10)" stroke-linecap="round">
                    <circle cx="2" cy="2" r="2"></circle>
                    <circle cx="9" cy="2" r="2"></circle>
                    <circle cx="16" cy="2" r="2"></circle>
                </g>
            </svg>
        </div>
    </div>
    <div class="ProjectContent">
        <div *ngIf="data.length>0 ; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <div *ngFor="let taskId of data">
                <app-task [taskId]=taskId></app-task>
            </div>
        </ng-template>
        <ng-template #elseBlock>
            <div class="emptyProject">
                <h4>Keep your tasks organized in projects</h4>
                <span>Group your tasks by goal or area of your life. Drag and drop to rearrange tasks or create
                    sub-tasks.</span>
            </div>
        </ng-template>
    </div>
</div>
