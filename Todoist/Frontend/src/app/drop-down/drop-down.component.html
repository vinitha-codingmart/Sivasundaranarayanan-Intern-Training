<div class="DropDown">
    <button (click)="dropDown()" class="DropDownButton">
        <svg [ngClass]="status ? 'down': 'up'" viewBox="0 0 24 24" width="24">
            <path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
        </svg>
        {{name}}
    </button>
    <svg width="13" (click)="add()" height="13" viewBox="0 0 13 13">
        <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
            fill="currentColor" fill-rule="evenodd"></path>
    </svg>
    <div [ngClass]="status ? 'show' : 'hide' " class="Dropdownlist">
        <li [routerLink]="[name,item._id]"  routerLinkActive="active" class="DropDownListItem" *ngFor="let item of items">
            <div [ngSwitch]="name">
                <div *ngSwitchCase="'filters'">
                    <svg style="color:rgb(21, 143, 173)" viewBox="0 0 24 24" width="24">
                        <path fill="currentColor" fill-rule="nonzero"
                            d="M12 19a5 5 0 0 0 5-5c0-1.102-.345-2-1.064-3.03-.259-.371-1.414-1.832-1.697-2.225-.775-1.077-1.338-2.124-1.765-3.403a.5.5 0 0 0-.948 0c-.427 1.28-.99 2.326-1.765 3.403-.283.393-1.438 1.854-1.697 2.225C7.344 12 7 12.898 7 14a5 5 0 0 0 5 5z">
                        </path>
                    </svg>
                </div>
                <div *ngSwitchCase="'projects'">
                    <div class="DropDownListItemIcon" [ngStyle]="{'background-color':item.color}"></div>
                </div>
            </div>
            {{item.title}}
        </li>
        <div *ngIf="name==='projects'" class="AddDropDownListItem">
            <svg viewBox="0 0 13 13" width="13" height="13">
                <path fill="currentColor" fill-rule="evenodd"
                    d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"></path>
            </svg>
            <span>Add {{name}}</span>
        </div>
    </div>
</div>
